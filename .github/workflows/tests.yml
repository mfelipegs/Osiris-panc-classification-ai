name: Python Tests

on:
  pull_request:
    branches:
      - feature/unit-tests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-tests.txt

      - name: Run tests
        run: |
          pytest --cov=. --cov-report=term-missing --cov-config=.coveragerc --disable-warnings
